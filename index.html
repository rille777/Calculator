<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
      <div class="calc-main">
        <div class="calculator">
          <div class="calc-screen">
            <div class="previous-value"></div>
            <div class="current-value" id="current">0</div>
          </div>
          <div class="calc-buttons">
           
            <button class="btn remove ac">AC</button>
            <button class="btn remove delete">โซ</button>

            <button class="btn" id="number" data-number>7</button>
            <button class="btn" id="number" data-number>8</button>
            <button class="btn" id="number" data-number>9</button>
            <button class="btn operator" data-action="divide">รท</button>

            <button class="btn" id="number" data-number>4</button>
            <button class="btn" id="number" data-number>5</button>
            <button class="btn" id="number" data-number>6</button>
            <button class="btn operator"  data-action="multiply">x</button>

            <button class="btn" id="number" data-number>1</button>
            <button class="btn" id="number" data-number>2</button>
            <button class="btn" id="number" data-number>3</button>
            <button class="btn operator" data-action="subtract">-</button>

            <button class="btn decimal">.</button>
            <button class="btn" id="number" data-number>0</button>
            <button class="btn equal">=</button>
            <button class="btn operator" data-action="add">+</button>
            
            
          </div>
        </div>
    </div>
 
      <script src="javascript.js"></script>
    
</body>
</html>
